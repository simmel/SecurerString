apply plugin: 'java'
defaultTasks 'build'

test.forkEvery 1
test.maxParallelForks Runtime.getRuntime().availableProcessors();

repositories {
  mavenCentral()
}

dependencies.testCompile 'junit:junit:4.+'

test {
    systemProperty "temporaryDir", "${temporaryDir}"
}

jar {
  manifest {
    attributes 'Main-Class': "se.soy.${project.name.toLowerCase()}.${project.name}"
  }
}
